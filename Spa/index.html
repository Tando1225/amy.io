<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMI SPA PORTAL</title>
    <link rel="stylesheet" href="css/css plugin/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css plugin/jquery.mmenu.css">
    <link rel="stylesheet" href="css/css plugin/jquery.mmenu.positioning.css">
    <link rel="stylesheet" href="css/css plugin/site-pack.css">
    <link rel="stylesheet" href="css/css plugin/animate.css">
    <link rel="stylesheet" href="css/css plugin/owl.carousel.min.css">
    <link rel="stylesheet" href="css/css plugin/owl.theme.default.min.css">
    <link rel="stylesheet" href="font/font/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- wrapper -->
    <div>
        <div class="logo">
            <img src="images/login/logo.png" />
        </div>
        <div class="form1">
            <form>
                <h1>LOGIN SYSTEM</h1>
                <div class="inputwithicon">
                    <input placeholder="Username" type="text" required="">
                    <i class="fa fa-user" aria-hidden="true"> </i>
                </div>
                <div class="inputwithicon">
                    <input placeholder="Password" type="password" required="">
                    <i class="fa fa-key" aria-hidden="true"> </i>
                </div>
                <div class="btnicon">
                    <button>SIGN IN</button>
                    <i class="fa fa-chevron-right" aria-hidden="true"> </i>
                </div>
                <div class="forgot">
                    <a href=#>Forgot Password?</a>
                </div>
                <div class="register">
                    <p>Don't have any account? <a href=#>REGISTER NOW</a></p>
                </div>
                <div class="copyright">
                    <p>Version: SU01</p>
                </div>
            </form>

        </div>

    </div>

    <!-- end main -->
    <!-- import lib -->
    <script src="theme/jquery-3.3.1.min.js"></script>
    <script src="theme/bootstrap.min.js"></script>
    <script src="theme/bootstrap.bundle.min.js"></script>
    <script src="theme/popper.js"></script>
    <script src="theme/pluggin/jquery.mmenu.js"></script>
    <script src="theme/pluggin/wow.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js'></script>
    <script src="theme/pluggin/owl.carousel.min.js"></script>
    <script src="theme/main.js"></script>
</body>

</html>
